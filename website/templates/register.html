{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
  <h1 style="color: var(--primary-color);">Register</h1>
  <br/>

  <form method="POST" action="" style="background-color: var(--secondary-color); padding: 20px; border-radius: 8px;">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Your Form Has Errors
        {% for field in form %}
          {% if field.errors %}
            <div style="color: var(--accent-color);">
              {{ field.errors }}
            </div>
          {% endif %}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <div style="margin-bottom: 1rem;">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn" style="background-color: var(--accent-color); color: var(--primary-color);">Register</button>
  </form>

</div>
{% endblock %}
